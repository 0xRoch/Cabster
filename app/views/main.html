<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.mobile-1.0rc2.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.mobile-custom.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.mobile-1.0rc2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0px; padding: 0px }
            #map_canvas { height: 100% ; width:100%;}
        </style>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="@{'/public/javascripts/script.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
    	<div id="slide" class="selectable"></div>
        <div data-role="page" class="page-map">

            <div data-role="header"><h1>Cabster | Share a cab</h1></div>

            <div data-role="content">
                <div id="map_canvas">
                    #{doLayout /}
                </div>
            </div>

            <div data-role="footer" class="nav-glyphish-example">
                <div data-role="navbar" class="nav-glyphish-example">
                    <ul>
                    	#{if connected == null}
                        <li><a href="@{Application.login()}" id="calendar" data-icon="custom">Login</a></li>
                        #{/if}
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div>
</body>
</html>
